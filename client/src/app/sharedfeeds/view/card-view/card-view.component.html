        </div>
    </div>-->
<div class="row centered card-magazine">
  <div class="col">
    <div class="mb-3">
      <div class="row list-entries lists" >
        <div class="cardview col-sm-4" *ngFor="let item of incomingfeeds">
          <div class="visual mb-3">
          <!--Mouse over for each element-->
            <div class="card-hover-control">
              <app-hover-toolbar [item]='item' [index]='i'></app-hover-toolbar></div>
                
                <div *ngIf="checkimg(item.value.desc)" class="card-view">
                  <!--<div [innerHtml]="extracturl(item.value.desc)" class="card-view"></div>-->
                  <img [src]="extracturl(item.value.desc)">
                </div>
                <div *ngIf="!checkimg(item.value.desc)" class="card-view">
                  <img src="http://drpattydental.com/wp-content/uploads/2017/05/placeholder.png">
                </div>
                    <div class="card-block card-text">
                      <!--Feed Title-->
                      <app-modal #modal [item]="item.value"></app-modal>
                      <a (click)="modal.open(desc)"class="feed-title">{{item.value.title.substring(0,60)}}</a>
                       <!--Feed Category-->
                      <a href={{item.value.url}} class="feeds-data">{{item.value.category}}</a>
                      <!--Feed Date-->
                      <small class="text-muted card-ago"><i class="fa fa-clock"></i> {{item.value.date | date}}</small>
                      <!--Feed description--> 
                      <p *ngIf="checkimg(item.value.desc)" class="feed-desc"></p> 
                      <p *ngIf="!checkimg(item.value.desc)" class="feed-desc">{{item.value.desc.substring(0,85)}}</p>
                    </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>

</div>
