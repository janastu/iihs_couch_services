<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">


            <img src="assets/images/radio.png" class="user-avatar img-log" />
            <h1>Media Monitor</h1>
            
            <form role="form" [formGroup]="loginForm">
        
                <div class="form-content">
                    <div class="form-group" >
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Username" formControlName="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" formControlName="password">
                    </div>
                </div>

                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>

                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
